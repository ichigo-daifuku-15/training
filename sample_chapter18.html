<html>
  <head>
    <meta charset="UTF-8" />
    <title>お問い合わせフォーム｜架空の株式会社ダミー</title>
    <body>
      <p>
        <img
          src="images/sentoubabaas.jpg"
          width="30%"
          height="30%"
          alt="架空の株式会社ダミー"
        />
      </p>
      <h1>お問い合わせフォーム</h1>
      <form action="receive.html" method="post">
        <p>
          株式会社ダミーに関するお問い合わせは、
          <a href="privacy/index.html">プライバシーポリシー</a>
          をご一読の上、下記の入力フォームから送信して下さい。
        </p>
        <table border="1">
          <tr>
            <td>
              <label for="your_name">お名前</label>
            </td>
            <td>
              <input type="text" id="your_name" name="your_name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="your_mail">メールアドレス</label>
            </td>
            <td>
              <input type="text" id="your_mail" name="your_mail" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="inquiry">お問い合わせ内容</label>
            </td>
            <td>
              <textarea
                name="inquiry"
                cols="60"
                rows="10"
                id="inquiry"
              ></textarea>
            </td>
          </tr>
        </table>
        <p><input type="submit" value="入力確認画面へ" /></p>
        <p>&copy2016 株式会社ダミー All Rights Reserved.</p>
      </form>
    </body>
  </head>
</html>
