<html>
  <head>
    <title>僕の仲間募集フォーム</title>
  </head>
  <body>
    <h1>僕の仲間募集フォーム</h1>
    <form action="receive.html" method="post">
<dl>
<dd>
    <label for="your_name">お名前:</label>
    <input type="text" id="your_name" name="your_name">
</dd>
<dd>
    <label for="your_mail">メールアドレス:</label>
    <input type="text" id="your_mail" name="your_mail">
</dd>
<dd>
    <ul>
        <li>
             <input type="radio" id="genderm" name="gender" value="男">
             <label for="genderm">男性</label>
        </li>
        <li>
            <input type="radio" id="genderf" name="gender" value="女">
            <label for="genderf">女性</label>
        </li>
    </ul>
</dd>
<dt>出来ること（複数選択可）</dt>
<dd>
    <ul>
        <li>
            <label><input type="checkbox" name="skil" value="HTML">HTML</label>
        </li>
        <li>
            <label><input type="checkbox" name="skil" value="CSS">CSS</label>
        </li>
        <li>
            <label><input type="checkbox" name="skil" value="JavaScript">JavaScript</label>
        </li>
        <li>
            <label><input type="checkbox" name="skil" value="PHP">PHP</label>
        </li>
        <li>
            <label><input type="checkbox" name="skil" value="SQL">SQL</label>
        </li>
        <li>
            <label><input type="checkbox" name="skil" value="Photoshop">Photoshop</label>
        </li>
        <li>
            <label><input type="checkbox" name="skil" value="Illustrator">Illustrator</label>
        </li>
    </ul>
</dd>
<dt>希望する職種</dt>
<dd>
    <select nam="job">
        <option value="Webディレクター">Webディレクター</option>
        <option value="Webデザイナー">Webデザイナー</option>
        <option value="Webプログラマー">Webプログラマー</option>
        <option value="フロントエンド・エンジニア">フロントエンド・エンジニア</option>
    </select>
</dd>
<dt>メッセージ</dt>
<dd>
    <textarea name="message" cols="40" rows="8"></textarea>
</dd>
<dt>HTML5で追加されたやつ</dt>
<dd>
    <ul>
        <li>search:<input type="search"></li>
        <li>tel:<input type="tel"></li>
        <li>url:<input type="url"></li>
        <li>email:<input type="email"></li>
        <li>datetime:<input type="datetime"></li>
        <li>datetime-local:<input type="datetime-local"></li>
        <li>date:<input type="date"></li>
        <li>month:<input type="month"></li>
        <li>week:<input type="week"></li>
        <li>time:<input type="time"></li>
        <li>number:<input type="number"></li>
        <li>range:<input type="range"></li>
        <li>color:<input type="color"></li>
    </ul>
</dd>
</dl>
<p><input type="submit" value="送信する"></p>
    </from>
  </body>
</html>
